<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let player = { x: 50, y: 50, size: 20 };
  let sheb = { x: 200, y: 150, size: 20 };
  let started = false;
  let gameOver = false;
  let speed = 4;

  const keys = { ArrowLeft: false, ArrowRight: false, ArrowUp: false, ArrowDown: false };

  document.addEventListener("keydown", (e) => {
    keys[e.key] = true;
    if (!started) {
      started = true;
      document.getElementById("startScreen").style.display = "none";
      gameLoop();
    }
  });

  document.addEventListener("keyup", (e) => {
    keys[e.key] = false;
  });

  function movePlayer() {
    if (keys.ArrowLeft) player.x -= speed;
    if (keys.ArrowRight) player.x += speed;
    if (keys.ArrowUp) player.y -= speed;
    if (keys.ArrowDown) player.y += speed;
  }

  function drawPlayer() {
    ctx.fillStyle = "orange";
    ctx.fillRect(player.x, player.y, player.size, player.size);
  }

  function drawSheb() {
    ctx.fillStyle = "white";
    ctx.fillRect(sheb.x, sheb.y, sheb.size, sheb.size);
  }

  function checkCollision() {
    if (
            player.x < sheb.x + sheb.size &&
            player.x + player.size > sheb.x &&
            player.y < sheb.y + sheb.size &&
            player.y + player.size > sheb.y
    ) {
      gameOver = true;
      document.getElementById("gameover").style.display = "block";
    }
  }

  function gameLoop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    movePlayer();
    drawPlayer();
    drawSheb();
    checkCollision();

    requestAnimationFrame(gameLoop);
  }

  function setupMobileControls() {
    document.getElementById("mobileControls").style.display = "flex";

    const btns = {
      btnLeft: "ArrowLeft",
      btnRight: "ArrowRight",
      btnUp: "ArrowUp",
      btnDown: "ArrowDown",
    };

    for (let id in btns) {
      const key = btns[id];
      const btn = document.getElementById(id);
      btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        keys[key] = true;
        if (!started) {
          started = true;
          document.getElementById("startScreen").style.display = "none";
          gameLoop();
        }
      });
      btn.addEventListener("touchend", (e) => {
        e.preventDefault();
        keys[key] = false;
      });
    }
  }

  function isMobileDevice() {
    return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  }

  window.onload = () => {
    if (isMobileDevice()) {
      document.getElementById("mobileWarning").style.display = "flex";
      document.getElementById("startScreen").style.display = "none";
      setupMobileControls();
    }
  };
</script>
